homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_lat
  longitude: !secret home_lon
  # Impacts weather/sunrise data (meters above sealevel)
  elevation: !secret home_elev
  # 'metric' for the metric system, 'imperial' for the imperial system
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: !secret time_zone
    
    
###################################################
#                 Customization                   #
###################################################
  customize: 
    device_tracker.nexus6connect:
        friendly_name: Michael
    device_tracker.pi_shamu:
        friendly_name: Michael
    switch.coach_lights_switch:
        friendly_name: CoachLights
    switch.living_room_lights_switch:
        friendly_name: LivingRoomLightFan
    switch.bedroom_lights_switch:
        friendly_name: MasterBedroomLightFan
    group.all_automations:
        hidden: false


###################################################
#                      Misc                       #
###################################################

# Configuration for the website
http:
    api_password: !secret api_pass_code
    
# Checks for available updates
updater:

# Enables support for tracking state changes over time.
history:

# Track the sun
sun:

# Discover some devices automatically
#discovery:

# Allows you to issue voice commands from the frontend
conversation:

# View all events in a logbook
logbook:

# Enables the frontend
frontend:

# Show links to resources in log and frontend
#introduction:

###################################################
#                     Zones                       #
###################################################
zone:
  name: Work
  latitude: !secret work_lat
  longitude: !secret work_lon
  radius: 150
  icon: mdi:domain

zone 2:
  name: Honda R&D
  latitude: !secret guest_lat
  longitude: !secret guest_lon
  radius: 500
  icon: mdi:factory 

###################################################
#                      Hubs                       #
###################################################

zwave:
    usb_path: /dev/cuaU0
#    config_path: /srv/hass/src/open-zwave-control-panel/config
    polling_interval: 10000 # Polling speed in miliseconds
    # High polling number was needed to keep z-wave network stable and working
    
    new_entity_ids: true

###################################################
#                    Devices                      #
###################################################

media_player:
    platform: cast
    host: 192.168.1.120

media_player 2:
    platform: plex

#media_player 3:
