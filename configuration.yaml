###################################################
#                    Weather                      #
###################################################

# Weather Prediction
sensor:
    platform: darksky
    api_key: !secret darksky_key
    monitored_conditions:
      - summary
      - temperature
      - precip_type
      - precip_intensity
      - precip_probability
      - wind_speed
      - wind_bearing
#      - cloud_cover
      - humidity
      - dew_point
      - pressure
      - visibility
#      - ozone
#      - minutely_summary
      - hourly_summary
#      - daily_summary

camera:
    platform: generic
    still_image_url: !secret radar_url
    name: HomeWeatherRadar

###################################################
#                  System info                    #
###################################################

# System resources
sensor 2: 
    - platform: systemmonitor
      resources: 
        - type: 'disk_use_percent'
          arg: '/'
        - type: 'disk_free'
          arg: '/'
        - type: 'memory_use_percent'
        - type: 'memory_use'
        - type: 'memory_free'
        - type: 'processor_use'
        - type: 'since_last_boot'
    
    - platform: command_line
      name: cpu_0_temperature
      command: cat /home/.homeassistant/HomeAutomation/cpu0temp.txt
      unit_of_measurement: "°C"
    
    - platform: command_line
      name: HD_1_Temperature
      command: cat /home/.homeassistant/HomeAutomation/HD1temp.txt
      unit_of_measurement: "°C"

    - platform: command_line
      name: HD_2_Temperature
      command: cat /home/.homeassistant/HomeAutomation/HD2temp.txt
      unit_of_measurement: "°C"

