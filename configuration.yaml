###################################################
#                    Weather                      #
###################################################

# Weather Prediction
sensor:
  - platform: template
    sensors:
      nws_pressure:
        friendly_name: "Pressure"
        unit_of_measurement: 'hPa'
        value_template: "{{ state_attr('weather.kmrt_daynight', 'pressure')|float * 33.8639 | round(2) }}"

# Finding the rate of change of the pressure
sensor 3:
  - platform: derivative
    source: sensor.nws_pressure
    unit: 'hPa'
    name: Pressure Change
  - platform: derivative
    source: sensor.air_bme280_pressure
    unit: 'hPa'
    name: Indoor Air Pressure Change
    time_window: "00:30:00"  # looking at the time change window over a 15min period

# Filtering out the pressure change rate for unreasonable values (zero values from pressure creates $inf derivative)
sensor 4:
  - platform: template
    sensors:
      pressure_change_filtered:
        friendly_name: "Pressure Change Filtered"
        unit_of_measurement: 'hPa'
        value_template: "{% if float(states.sensor.pressure_change.state) > 200 %} 0 {% elif float(states.sensor.pressure_change.state) < -200 %} 0 {% else %} {{ states.sensor.pressure_change.state }} {% endif %}"

# Filtering out the pressure to translate 0 vales (not possible) to None to improve graph.
sensor 5:
  - platform: template
    sensors:
      pressure_filtered:
        friendly_name: "Pressure Filtered"
        unit_of_measurement: 'hPa'
        value_template: "{% if float(states.sensor.nws_pressure.state) < 700 %} None {% else %} {{ states.sensor.nws_pressure.state }} {% endif %}"

sensor 6:
  - platform: template
    sensors:
      nws_temperature:
        friendly_name: "Temperature"
        unit_of_measurement: '°F'
        value_template: "{{ iif(state_attr('weather.kmrt_daynight', 'temperature') > -200, state_attr('weather.kmrt_daynight', 'temperature') | float, states('sensor.nws_temperature'), )}}"

sensor 7:
  - platform: statistics
    name: nws_temperature_stats
    max_age: '168:00'
    sampling_size: 500
    state_characteristic: mean
    entity_id: sensor.nws_temperature

sensor 8:
  - platform: template
    sensors:
      home_temp_float:
        friendly_name: "Home Temp Float"
        unit_of_measurement: '°F'
        value_template: "{{ states('sensor.z_wave_plus_thermostat_air_temperature') | float}}"

sensor 9:
  - platform: template
    sensors:
      home_temp_float_offset:
        friendly_name: "Home Temp Float"
        unit_of_measurement: '°F'
        value_template: "{{ states('sensor.z_wave_plus_thermostat_air_temperature') | float - 10}}"

