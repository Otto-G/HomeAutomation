      view: yes
      entities: 
        - device_tracker.pi_shamu
        - group.Freenas
        - group.weather
        - group.HomeLights
        - group.HomeLightsTesting
        - group.all_switches
        - group.Shipping

    Control:
      view: yes
      entities:
        - group.media_players
        - group.all_automations

### Details

    Freenas:
      name: Freenas
      entities: 
        - sensor.cpu_use
        - sensor.cpu_0_temperature
        - sensor.ram_use_2
        - sensor.ram_use
        - sensor.disk_free_
#        - sensor.disk_use_
        - sensor.hd_1_temperature
        - sensor.hd_2_temperature
        - sensor.since_last_boot
        - sensor.transmission_status
        - sensor.transmission_down_speed
        - sensor.transmission_up_speed
        - switch.transmission_turtle_mode

    weather:
      name: Weather
      entities: 
        - sensor.dark_sky_summary
        - sensor.dark_sky_hourly_summary
        - sensor.dark_sky_temperature
        - sensor.dark_sky_precip_type
        - sensor.dark_sky_precip_probability
        - sensor.dark_sky_wind_speed
        - sensor.dark_sky_humidity
        - sensor.dark_sky_dew_point
        - sensor.dark_sky_visibility
        - camera.HomeWeatherRadar

    media_players:
      name: Media_Players
      entities: 
        - media_player.loki
        - media_player.plex_web_chrome
        - media_player.roku_12c28s042036

    HomeLights:
      name: HomeLights
      entities:
        - switch.coach_lights_switch # Coach lights
        - switch.living_room_lights_switch # Livingroom lights
        - switch.bedroom_lights_switch # Master bedroom lights

    Shipping:
      name: Shipping
      entities:
        - sensor.fedex
        - senaor.ups
        - sensor.usps_packages

