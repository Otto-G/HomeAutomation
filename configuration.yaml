homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_lat
  longitude: !secret home_lon
  country: US
  # Impacts weather/sunrise data (meters above sea level)
  elevation: !secret home_elev
  # 'metric' for the metric system, 'imperial' for the imperial system
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: !secret time_zone
    
    
###################################################
#                 Customization                   #
###################################################

  customize: !include customize.yaml


###################################################
#                      Misc                       #
###################################################

# Configuration for the website
http:
    # base_url: !secret base_url
    use_x_forwarded_for: true
    trusted_proxies:
      - 172.17.0.0/24
    
#System health component
system_health:

# Track the sun
sun:

# Discover some devices automatically
discovery:

# View all events in a logbook
logbook:
    include:
        entities:
          - device_tracker.iphone
          - sensor.ups_status
        domains:
          - automation
          
# View History of specific items
history:
    include:
        entities:
          - sensor.nws_temperature

# Configuring recorder to keep size down
recorder:
    purge_keep_days: 7

# Enable config screen
config:

# Enabling helpers
default_config:

# Enables the frontend
frontend:

# Enable map screen
map:

# Add in mobile app compatibility
mobile_app:

